<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
<body>
	<section class="mx-0 row justify-content-center conteiner-fluid">
		<table class="mt-4 table table-sm" th:if="${not carnes.isEmpty()}">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Peso</th>
					<th scope="col">Pecio</th>
					<th scope="col">Tipo</th>
					<th scope="col">Animal</th>
					<th scope="col">Categoria</th>
					<th scope="col">Vencimiento</th>
					<th scope="col">Elaboracion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carne:${carnes}">
					<td th:text="${carne.nombre}"></td>
					<td th:text="${carne.peso}"></td>
					<td th:text="${carne.precio}"></td>
					<td th:text="${carne.tipo}"></td>
					<td th:text="${carne.animal}"></td>
					<td th:text="${carne.categoria}"></td>
					<td th:text="${carne.fechaVencimiento}"></td>
					<td th:text="${carne.fechaElaboracion}"></td>

				</tr>
			</tbody>

		</table>

		<table class="mt-4 table table-sm" th:if="${not carnes.isEmpty()}">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Peso</th>
					<th scope="col">Pecio</th>
					<th scope="col">Tipo</th>
					<th scope="col">Animal</th>
					<th scope="col">Categoria</th>
					<th scope="col">Vencimiento</th>
					<th scope="col">Elaboracion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="carne:${carnes}">
					<td th:text="${carne.nombre}"></td>
					<td th:text="${carne.peso}"></td>
					<td th:text="${carne.precio}"></td>
					<td th:text="${carne.tipo}"></td>
					<td th:text="${carne.animal}"></td>
					<td th:text="${carne.categoria}"></td>
					<td th:text="${carne.fechaVencimiento}"></td>
					<td th:text="${carne.fechaElaboracion}"></td>

				</tr>
			</tbody>

		</table>

	</section>
</body>
</html>

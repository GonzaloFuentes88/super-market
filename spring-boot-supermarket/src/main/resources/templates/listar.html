<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<nav th:replace="layout/layout::nav"></nav>
	<h2 class="h2 text-center mx-auto my-4 bg-dark text-white rounded"
		style="width: 300px;">Lista de Alimentos</h2>
	<section class="section">
		<div
			class="mx-4 row justify-content-center conteiner-fluid bg-dark text-white rounded">
			<div class="border-bottom">
				<h3
					class="h3 text-center mx-auto my-2 bg-danger text-white rounded"
					style="width: 300px;">Carnes</h3>
			</div>
			<div class="my-1">
				<a class="btn btn-primary" th:href="@{/add}" role="button">Agregar
					Carne</a>
			</div>

			<table class="mt-4 table table-lg text-white"
				th:if="${not carnes.isEmpty()}">
				<thead>
					<tr>
						<th scope="col">Proveedor</th>
						<th scope="col">Nombre</th>
						<th scope="col">Peso</th>
						<th scope="col">Pecio</th>
						<th scope="col">Animal</th>
						<th scope="col">Categoria</th>
						<th scope="col">Vencimiento</th>
						<th scope="col">Elaboracion</th>
						<th scope="col">Eliminar</th>
						<th scope="col">Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="carne:${carnes}">
						<td th:text="${carne.proveedor}"></td>
						<td th:text="${carne.nombre}"></td>
						<td th:text="${carne.peso}"></td>
						<td th:text="${carne.precio}"></td>
						<td th:text="${carne.animal}"></td>
						<td th:text="${carne.categoria}"></td>
						<td th:text="${carne.fechaVencimiento}"></td>
						<td th:text="${carne.fechaElaboracion}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/eliminar/} + ${carne.id}" role="button">Eliminar</a></td>
						<td><a class="btn btn-success"
							th:href="@{/carne/add/} + ${carne.id}" role="button">Editar</a></td>

					</tr>
				</tbody>

			</table>
		</div>

		<br>

		<div
			class="mx-4 row justify-content-center conteiner-fluid bg-dark text-white rounded">
			<div class="border-bottom">
				<h3
					class="h3 text-center mx-auto my-2 bg-success text-white rounded"
					style="width: 300px;">Verduras</h3>
			</div>
			<div class="my-1">
				<a class="btn btn-primary" th:href="@{/add}" role="button">Agregar
					Verduras</a>
			</div>
			<table class="mt-4 table table-lg text-white"
				th:if="${not verduras.isEmpty()}">
				<thead>
					<tr>
						<th scope="col">Proveedor</th>
						<th scope="col">Nombre</th>
						<th scope="col">Peso</th>
						<th scope="col">Pecio</th>
						<th scope="col">Categoria</th>
						<th scope="col">Vencimiento</th>
						<th scope="col">Elaboracion</th>
						<th scope="col">Congelado</th>
						<th scope="col">Eliminar</th>
						<th scope="col">Editar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="verdura:${verduras}">
						<td th:text="${verdura.proveedor}"></td>
						<td th:text="${verdura.nombre}"></td>
						<td th:text="${verdura.peso}"></td>
						<td th:text="${verdura.precio}"></td>
						<td th:text="${verdura.categoria}"></td>
						<td th:text="${verdura.fechaVencimiento}"></td>
						<td th:text="${verdura.fechaElaboracion}"></td>
						<td th:text="${verdura.congelado} ? SI : NO"></td>
						<td><a class="btn btn-danger"
							th:href="@{/eliminar/} + ${verdura.id}" role="button">Eliminar</a></td>
						<td><a class="btn btn-success"
							th:href="@{/verdura/add/} + ${verdura.id}" role="button">Editar</a></td>

					</tr>
				</tbody>

			</table>
		</div>
	</section>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>
<body>
	<nav th:replace="layout/layout::nav"></nav>
	<h2 class="h2 text-center mx-auto my-4 bg-dark text-white rounded"
		style="width: 300px;">Lista de Mesess</h2>
	<section class="section">
		<div
			class="mx-4 row justify-content-center conteiner-fluid bg-dark text-white rounded">
			<div class="border-bottom">
				<h3
					class="h3 text-center mx-auto my-2 bg-danger text-white rounded"
					style="width: 300px;">Carnes</h3>
			</div>
			<div class="my-1">
				<a class="btn btn-primary" th:href="@{/carne/addCarne}" role="button">Agregar
					Mes Carne</a>
			</div>

			<table class="mt-4 table table-lg text-white"
				th:if="${not listCarne.isEmpty()}">
				<thead>
					<tr th:each="carne:${listCarne}">
						<th th:text="${carne.getName()}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="carne:${listCarne}">
						<td th:text="${carne}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/carne/eliminar/} + ${carne.id}" role="button">Eliminar</a></td>
						<td><a class="btn btn-success"
							th:href="@{/carne/addCarne/} + ${carne.id}" role="button">Editar</a></td>

					</tr>
				</tbody>

			</table>
		</div>

		<br>

		<div
			class="mx-4 row justify-content-center conteiner-fluid bg-dark text-white rounded">
			<div class="border-bottom">
				<h3
					class="h3 text-center mx-auto my-2 bg-success text-white rounded"
					style="width: 300px;">Verduras</h3>
			</div>
			<div class="my-1">
				<a class="btn btn-primary" th:href="@{/verdura/addVerdura}" role="button">Agregar
					Verduras</a>
			</div>

		</div>
	</section>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
